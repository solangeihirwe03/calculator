<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: sans-serif;
        }

        .display {
            width: 100%;
            font-size: 20px;
            padding: 10px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button {
            width: calc(25% - 10px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .clear,
        .equal {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .equal {
            width: calc(50% - 10px); /* Double width for equal button */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button" onclick="addToDisplay('*')">*</button>
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button" onclick="addToDisplay('/')">/</button>
            <button class="button" onclick="clearDisplay()">DEL</button>
            <button class="button" onclick="addToDisplay('-')">-</button>
            <button class="button" onclick="addToDisplay('+')">+</button>
            <button class="button" onclick="addToDisplay('0')">0</button>
            <button class="button equal" onclick="Answer()">=</button>
        </div>
    </div>

   <script src="calculator.js"></script>
</body>
</html>
